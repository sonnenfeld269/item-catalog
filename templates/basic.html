<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Catalog</title>
    <!-- Bootstrap -->
    <script type="text/javascript" src="{{url_for('static',filename='js/jquery.min.js')}}" defer></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/custom.js')}}" defer></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.min.js')}}" defer></script>
    <link href="{{url_for('static',filename='css/custom.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>Item Catalog</h1>
            </div>
        </div>
        <div class="content">
          {% for category,message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-dismissible alert-{{category}}">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{message}}
            </div>
            {% endfor %}
            {% block content %} {% endblock content %}
        </div>

    </div>
</body>

</html>
