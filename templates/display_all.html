{% extends "basic.html" %} {% block content %}

<div class="row">
    <div class="col-xs-12 col-md-4 ">
        {{categories|safe}}
    </div>
    <div class="col-xs-12 col-md-8">
        {{items|safe}}
    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Item</h4>
            </div>
            <div class="modal-body">
                <div class="edit-form">
                    <form method="post" action="#">
                        <div class="form-group">
                            <label>Title:</label>
                            <input name="title" type="text" class="form-control" id="title" value="#">
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea name="description" type="text" class="form-control" id="description" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-xs">Save</button>
                            <button type="reset" class="btn btn-info btn-xs" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
