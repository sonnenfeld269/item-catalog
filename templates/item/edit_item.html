{% extends "basic.html" %} {% block content %}
<form method="post" action="#">
    <div class="form-group">
        <label>Title:</label>
        <input name="title" type="text" class="form-control" id="title" value="{{item.title}}">
    </div>
    <div class="form-group">
        <label>Description:</label>
        <textarea name="description" type="text" class="form-control" id="description" rows="5">{{item.description}}</textarea>
    </div>
    <div class="form-group">
        <label>Category:</label>
        <select class="form-control" id="select" name="selected_category_name">
          {% for c in categories %}
          <option {% if category_name == c.name %}selected{% endif %}>{{c.name}}</option>
          {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{url_for('showDataByCategory',category_name=category_name)}}" class="btn btn-info">Cancel</a>
    </div>
</form>
{% endblock content %}
