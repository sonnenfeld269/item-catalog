{% extends "basic.html" %} {% block content %}
<div class="col-lg-6 well">
    <form method="post" action="#" class="form-horizontal">
        <fieldset>
            <legend>Add Item</legend>
            <div class="form-group">
                <label class="control-label col-lg-2">Title</label>
                <div class="col-lg-10">
                    <input name="title" type="text" class="form-control" id="title" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2">Description</label>
                <div class="col-lg-10">
                    <textarea name="description" type="text" class="form-control" id="description" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2">Category</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select" name="selected_category_name">
                  {% for c in categories %}
                    <option {% if category_name == c.name %}selected{% endif %}>{{c.name}}</option>
                  {% endfor %}
                  </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="{{url_for('showAllData')}}" class="btn btn-info">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock content %}
